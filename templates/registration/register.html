{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<h1 class="h4">Create an account</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Sign up</button>
  <a class="btn btn-secondary" href="{% url 'login' %}">Cancel</a>
</form>
{% endblock %}
