{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h1 class="h4">Delete Task</h1>
<p>Are you sure you want to delete “{{ object.title }}”?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock %}
