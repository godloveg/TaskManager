{% extends 'base.html' %}
{% block title %}{{ view.object|default:'New' }} Task{% endblock %}
{% block content %}
<h1 class="h4">{{ view.object|default:'New' }} Task</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock %}
